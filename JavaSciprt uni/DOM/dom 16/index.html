<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="prikaz"></div>
    <script>
      let ucenici = [
        {
          ime: "Asija",
          prezime: "Sijaric",
          index: 5252345,
          slika: "slika.jpeg",
        },
        {
          ime: "Asija",
          prezime: "Sijaric",
          index: 5252345,
          slika: "slika.jpeg",
        },
        {
          ime: "Asija",
          prezime: "Sijaric",
          index: 5252345,
          slika: "slika.jpeg",
        },
        {
          ime: "Asija",
          prezime: "Sijaric",
          index: 5252345,
          slika: "slika.jpeg",
        },
      ];

      let divic = document.getElementById("prikaz");

      ucenici.forEach(function (ucenik) {
        let kartica = document.createElement("div");

        let slika = document.createElement("img");
        slika.src = ucenik.slika;
        kartica.appendChild(slika);

        let imep = document.createElement("p");
        imep.textContent = ucenik.ime;
        kartica.appendChild(imep);

        let prezimep = document.createElement("p");
        prezimep.textContent = ucenik.prezime;
        kartica.appendChild(prezimep);

        let indexp = document.createElement("p");
        indexp.textContent = ucenik.index;
        kartica.appendChild(indexp);

        divic.appendChild(kartica);
      });
    </script>
  </body>
</html>
