<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="naziv" required />
    <br />
    <br />
    <input type="text" name="" id="autor" required />
    <br />
    <br />
    <input type="number" name="" id="godina" required />
    <br />
    <br />
    <button id="dodaj">Prosledi</button>

    <div id="biblioteka"></div>

    <script>
      let nazivInput = document.getElementById("naziv");
      let autorInput = document.getElementById("autor");
      let godinaInput = document.getElementById("godina");
      let dodajKnjigu = document.getElementById("dodaj");
      let bibliotekaDiv = document.getElementById("biblioteka");

      dodajKnjigu.addEventListener("click", () => {
        let naziv = nazivInput.value;
        let autor = autorInput.value;
        let godina = godinaInput.value;

        let knjigaDiv = document.createElement("div");
        knjigaDiv.classList.add("knjiga");

        let nazivParagraf = document.createElement("p");
        nazivParagraf.textContent = `Naziv knjige je ${naziv}`;

        let autorParagraf = document.createElement("p");
        autorParagraf.textContent = `Autor knjige je ${autor}`;

        let godinaParagraf = document.createElement("p");
        godinaParagraf.textContent = `Godina izdanja je  ${godina}`;

        let slika = document.createElement("img");
        slika.src = "putanja.jpg";

        knjigaDiv.appendChild(nazivParagraf);
        knjigaDiv.appendChild(autorParagraf);
        knjigaDiv.appendChild(godinaParagraf);
        knjigaDiv.appendChild(slika);

        bibliotekaDiv.appendChild(knjigaDiv);

        nazivInput.value = "";
        autorInput.value = "";
        godinaInput.value = "";
      });
    </script>
  </body>
</html>
