    <script>
      let students = [

        {

          prezime: "Rec",
          index: 2349876,
          prosek: 6,
          slika: "slika.jpeg",
        },
      ];
      function neka(neki, obj) {
        var spoljasni = document.getElementById("neki");

        div2.appendChild(pic);

        ul.appendChild(li2);
        ul.appendChild(li3);
        ul.appendChild(li4);
        div2.appendChild(ul);

      prikazi(neka, students);
